<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitFav</title>
  <link rel="shortcut icon" href="./assets/favicon/star.svg" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script type="module" src="src/main.js" defer></script>
</head>

<body>
  <div id="app">
    <header>
      <img src="assets/images/git-fav.svg" alt="imagem com uma estrela entre chaves e ao seu lado escrito GitFav.">
      <div class="search">
        <label for="input-search" class="sr-only">Digite o Github username que quer favoritar</label>
        <input type="text" id="input-search" placeholder="Digite o usuário do Github">
        <button><i class="ph ph-star"></i><span>FAVORITAR</span></button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositórios</th>
          <th>Seguidores</th>
          <th>Remover</th>
        </tr>
      </thead>
      <tbody>     
      </tbody>
    </table>
  </div>
</body>

</html>
